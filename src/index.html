<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark App</title>
</head>
<body>
    <header>
       <h1>My Bookmarks</h1>
       <button class="add-new">New </button>
       <label for="filter">Filter by rating</label>
       <select class="filter" id="filter" onchange="this.form.submit()">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
       </select>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"crossorigin="anonymous" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
